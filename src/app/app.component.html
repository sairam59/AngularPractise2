<mat-toolbar color="warn" class="Header">
  <mat-toolbar-row>
    <span>AutoScoop Admin</span>

    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" [fixedInViewport]="options.fixed" [fixedTopGap]="options.top"
    [fixedBottomGap]="options.bottom">
    {{options.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav

    <p>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
    </p>
    <mat-card>
      <mat-checkbox #showDetails [value]="" [checked]="isChecked" (change)="onChange($event)">Show Details</mat-checkbox>
      <br>
      <div *ngIf="showDetails.checked">Some Details.....</div>
      <br>
      <mat-radio-group [value]="1">
        <mat-radio-button [value]="1">Cricket</mat-radio-button>

        <mat-radio-button [value]="2">Carrom</mat-radio-button>
        <mat-radio-button [value]="3">Tennis</mat-radio-button>
      </mat-radio-group>
      <br>
      <mat-form-field>
        <mat-select [(ngModel)]="car">
          <mat-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="username" placeholder="Username">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput [(ngModel)]="password" placeholder="Password">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input type="text" matInput placeholder="Username" required>
        <mat-hint>Type a Keyword</mat-hint>
        <span matSuffix>@domain.com</span>
        <span matPrefix>admin.</span>
        <mat-error>Username is required</mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <input type="number" matInput placeholder="Amount" required>
        <mat-hint>Type a number</mat-hint>
        <span matSuffix>$</span>
        <span matPrefix>AUS&nbsp;</span>
      </mat-form-field>
      <br>


      <mat-form-field>
        <input type="date" matInput placeholder="Amount" required>
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="showAnswer()">Login</button>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

    </mat-card>


    <mat-card *ngIf="answerDisplay">
      <h1>{{answerDisplay}} , you're damn right</h1>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
